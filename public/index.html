    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="jquery-3.2.1.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

<body>
<div class="container">
    <div class="overhead"> <!--jumbotron hidden-xs overhead-->
        <div><h1 class="overhead" style="width:80%;text-align:center;">Pollen distribution in Frankfurt with NASA World Wind</h1></div>
    <!--</div>
    <div style="width:20%;">-->
        <img  src="./images/flower.jpg" alt="flower" style="width:10%;float:right;">
    </div>
    <div class="row">
        <div class="col-sm-3">
            <h4>Recent or historic Wind Data</h4>
            <div class="dropdown dropCss" id="historicDropdown">
                <button class="btn btn-info btn-block dropdown-toggle dropCss" type="button" data-toggle="dropdown">
                    Select
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a>Historic Data</a></li>
                    <li><a>Recent Data</a></li>
                </ul>
            </div>
            <h4>Data for specific Month</h4>
            <div class="dropdown dropCss" id="projectionDropdown">
            </div>
            <br>
            <h4>Tree Types</h4>
            <div>
                <button class="btn btn-info btn-block dropCss" id="BTNTree">Tree1</button><br>
                <button class="btn btn-info btn-block dropCss" id="BTNTree">Tree2</button><br>
                <button class="btn btn-info btn-block dropCss" id="BTNTree">Tree3</button><br>
                <button class="btn btn-info btn-block dropCss" id="BTNTree">Tree4</button><br>
                <button class="btn btn-info btn-block dropCss" id="BTNTree">Tree5</button><br>
                <button class="btn btn-info btn-block dropCss" id="BTNTree">Tree6</button>
            </div>
            <!--<div class="list-group" id="layerList">
            </div>-->
            <br>
            <!--<h4>Destination</h4>
            <div class="input-group" id="searchBox">
                <input type="text" class="form-control" placeholder="GoTo" id="searchText"/>
                <span class="input-group-btn">
                    <button id="searchButton" class="btn btn-primary" type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </button>
                </span>
            </div>-->
        </div>
        <div class="col-sm-9" id="globe">
            <canvas id="canvasOne" width="1000" height="1000" style="width: 100%; height: auto">
                Your browser does not support HTML5 Canvas.
            </canvas>
        </div>
    </div>
	
	<div>
		<button onclick="postWind()">post wind</button>
		<button onclick="getTrees()">get trees</button>
	</div>
	
</div>

</html>
